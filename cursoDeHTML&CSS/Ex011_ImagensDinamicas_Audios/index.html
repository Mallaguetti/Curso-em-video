<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <p>Mude o tmanho da pagina</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/fotoM.png" type="image/png">
        <img src="imgs/fotoG.png" alt="imagem flexivel">
    </picture>
    <p>Tem essa foto aqui também</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imgs/fotoG.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imgs/fotoM.png" type="image/png">
        <img src="imgs/fotoP.png" alt="imagem flexivel">
    </picture>
</body>
</html>
